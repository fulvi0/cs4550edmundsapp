<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Search Vehicles</title>
		<link rel="stylesheet" href="views/search/css/search.css"></a>
	</head>
	
    <body ng-app="SearchCtrl">
    	<div class="container">
	        <h1>Search Vehicles</h1>

			<select ng-options="make.niceName as make.name for make in makes"
			        ng-change="updateSearchResults()"
			        ng-model="currentMake"
			        class="form-control" id="select">
			</select>

	        <table class="table table-striped">
	            <tbody ng-repeat="model in models">
	                <tr>
	                    <td>{{model.id}}</td>
	                    <td>{{model.name}}</td>
	                    <td>
	                        <button ng-click="addToFavorites(movie)" class="btn btn-warning">
	                            <span class="glyphicon glyphicon-star"></span>
	                        </button>
	                    </td>
	                </tr>
	            </tbody>
	        </table>
    	</container>

    </body>
</html>
